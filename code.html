<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Intel Desk - Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-black text-white font-sans">
  <section class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white bg-opacity-10 p-10 rounded-xl w-full max-w-lg">
      <h2 class="text-3xl font-bold text-yellow-300 mb-6 text-center">Contact Us</h2>
      <form id="contact-form" class="grid gap-4">
        <input id="name" type="text" placeholder="Your Name" required class="p-3 rounded bg-transparent border border-white placeholder-gray-300 text-white"/>
        <input id="email" type="email" placeholder="Your Email" required class="p-3 rounded bg-transparent border border-white placeholder-gray-300 text-white"/>
        <textarea id="message" placeholder="Your Message" required rows="4" class="p-3 rounded bg-transparent border border-white placeholder-gray-300 text-white"></textarea>
        <button type="submit" class="bg-yellow-400 text-black py-3 rounded hover:bg-yellow-500 transition">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace with your actual script URL

    document.getElementById("contact-form").addEventListener("submit", e => {
      e.preventDefault();
      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ Message sent successfully!");
        document.getElementById("contact-form").reset();
      })
      .catch(error => {
        console.error("❌ Error:", error);
        alert("❌ Failed to send message. Please try again later.");
      });
    });
  </script>
</body>
</html>
