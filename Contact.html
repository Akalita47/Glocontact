<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Global Intel Desk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-yellow-400 text-center">Contact Us</h1>
    <form id="contact-form" class="space-y-4">
      <input name="name" type="text" placeholder="Your Name" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">

      <input name="email" type="email" placeholder="Your Email" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">

      <textarea name="message" rows="4" placeholder="Your Message" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>

      <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-semibold rounded-md hover:bg-yellow-500 transition">Send Message</button>
    </form>
    <p id="response" class="text-center text-sm mt-4"></p>
  </div>

  <!-- Script -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec'; // üîÅ Replace with your URL
    const form = document.getElementById('contact-form');
    const response = document.getElementById('response');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(() => {
        response.textContent = '‚úÖ Message sent successfully!';
        response.classList.add('text-green-400');
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        response.textContent = '‚ùå Failed to send message. Please try again.';
        response.classList.add('text-red-400');
      });
    });
  </script>
</body>
</html>
